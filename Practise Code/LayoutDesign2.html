<!DOCTYPE html> <!--press ! + enter for basic structure-->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout design part2</title>
    <style>
        .grid-container{
            display: grid;
            grid-template-columns: auto auto auto auto auto auto;
        }
        .grid-container > div{
            text-align: center;
            background-color: aqua;
            border: 1px solid red;
            font-size: 1.5 rem;
        }
        .item1{
            grid-column: 1 / 7;
        }
        .item2{
            grid-column: 1 / 2;
            grid-row: 2 / 4;
        }
        .item3{
            grid-column: 2 / 6;
        }
        .item4{
            grid-column: 6 / 7;
        }
        .item5{
            grid-column: 2 / 7;
        }
    </style>
</head>

<body>
    <div class="grid-container">
        <div class="item1">
            <h1>Header</h1>
        </div>
        <div class="item2">
            <h1>Menu</h1>
        </div>
        <div class="item3">
            <h1>Main</h1>
        </div>
        <div class="item4">
            <h1>Aside</h1>
        </div>
        <div class="item5">
            <h1>Footer</h1>
        </div>
    </div>
</body>

</html>
