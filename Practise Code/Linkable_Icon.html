<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Buttons</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <style>
        .social-media{
            background-color: gray;
            padding: 50px 20px;
            text-align: center;
        }

        .btn{
            border:none;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 2rem;
           
        }
        .btn:hover{
            background-color: gray;
        }
    </style>
</head>
<body>
    <div class="social-media">       
        <button class="btn" onclick="window.open('https://www.youtube.com/channel/UCXFWfQKa0doBSNddLhho9Rg')" class="btn request-callback"><i class="media-icon fa fa-youtube-play" style="color: #c4302b;" aria-hidden="true"></i></button>
        <button class="btn" onclick="window.open('https://www.facebook.com/profile.php?id=10000906735964')" class="btn request-callback"><i class="fa fa-facebook" style="color:  #3b5998;" aria-hidden="true"></i></button>
        <button class="btn" onclick="window.open('https://www.linkedin.com/in/md-tushar-ahmed-a9aa3a1ba/')" class="btn request-callback"><i class="fa fa-linkedin" style="color:  #3b5998;" aria-hidden="true"></i></button>
        <button class="btn" onclick="window.open('https://github.com/tushar-3549')" class="btn request-callback"><i class="fa fa-github" aria-hidden="true" style="color: #000000;"></i></button>
    </div>
</body>
</html>
