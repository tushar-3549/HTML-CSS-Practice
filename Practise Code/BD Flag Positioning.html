<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bangladesh Flag</title>
    <style>
        .rectangle{
            height: 400px;
            width: 600px;
            background-color: green;
            position: relative;
        }
        .circle{
            background-color: red;
            height: 300px;
            width: 300px;
            position: absolute;
            border-radius: 50%;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="rectangle">
        <div class="circle">

        </div>
    </div>
</body>
</html>
