<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filterable Gallery JS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="titleHeader">Filterable Gallery</h1>
        <div class="menu">
            <a href="#" class="btn" data-filter="all">ALL</a>
            <a href="#" class="btn" data-filter="bd">Bangladesh</a>
            <a href="#" class="btn" data-filter="india">India</a>
            <a href="#" class="btn" data-filter="pakistan">Pakistan</a>
        </div>
        <div class="box-area" id="store-items">
            <div class="store-item bd">
                <img src="img/bd.jpg" class="store-img" alt="">
            </div>
            <div class="store-item bd">
                <img src="img/cenotaph.jpg" class="store-img" alt="">
            </div>
            <div class="store-item india">
                <img src="img/gate.jpg" class="store-img" alt="">
            </div>
            <div class="store-item india">
                <img src="img/india.jpg" class="store-img" alt="">
            </div>
            <div class="store-item pakistan">
                <img src="img/pakistan.jpg" class="store-img" alt="">
            </div>
            <div class="store-item bd">
                <img src="img/paliament.jpg" class="store-img" alt="">
            </div>
            <div class="store-item pakistan">
                <img src="img/paradise.jpg" class="store-img" alt="">
            </div>
            <div class="store-item pakistan">
                <img src="img/pk.jpg" class="store-img" alt="">
            </div>
            <div class="store-item india">
                <img src="img/tajmahal.jpg" class="store-img" alt="">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
