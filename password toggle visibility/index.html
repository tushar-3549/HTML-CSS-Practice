<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Toggle Visibility</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>

<body>

    <div class="container">
        <h2 class="text-center text-primary">Log in Form</h2>
        <form action="" method="post">
            <input type="text" class="form-control mt-3" placeholder="Enter your username">
            <p class="input-group">
                <input type="text" class="form-control mt-3" placeholder="Enter your password" id="Password">
                <i class="bi bi-eye-slash input-group-text mt-3" id="togglePassword"></i>
            </p>
            <button type="submit" id="submit" class="submit btn btn-danger mt-3">Log in</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
