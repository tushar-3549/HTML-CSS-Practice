<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <label for="height">
            Height in CM :
            <input type="text" id="height_id">
        </label> <br> <span id="height_error"></span><br>
        <label for="weight">
            Weight in KG :
            <input type="text" id="weight_id">
        </label>
        <br> <span id="weight_error"></span> <br>
        <button id="btn">Calculate</button>
        <p id="output"></p>
    </div>

    <script src="script.js"></script>
</body>

</html>
